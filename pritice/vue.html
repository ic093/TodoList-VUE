<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div id = app>
        <p>{{message}}</p>

    </div>

                return{
                    message : '哈囉'
                }
            }
        })
        app.mount("#app")
    </script>
